<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row input-group py-2 my-2">
      <div class="col col-8 input-group-text">
        <input type="text" class="form-control " id="search" name="search" placeholder="Search..." />
      </div>
      <div class="col col-2 input-group-text">
        <select name="filter" id="filter" class="form-select">
          <option value="All">All</option>
          <option value="React N38">React N38</option>
          <option value="React N45">React N45</option>
          <option value="React N50">React N50</option>
          <option value="React N31">React N31</option>
          <option value="React N22">React N22</option>
        </select>
      </div>
      <div class="col col-1 input-group-text ">
        <button class="btn btn-outline-success border-2" data-bs-toggle="modal" data-bs-target="#addModal">
          Add Students
        </button>
      </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel">Add student</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="firstName" class="form-label">Firstname</label>
                <input type="text" id="firstName" name="firstName" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Lastname</label>
                <input type="text" id="lastName" name="lastName" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="group" class="form-label">Group</label>
                <select name="group" id="group" class="form-select">
                  <option value="React N38">React N38</option>
                  <option value="React N45">React N45</option>
                  <option value="React N50">React N50</option>
                  <option value="React N31">React N31</option>
                  <option value="React N22">React N22</option>
                </select>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="doesWork" name="doesWork" />
                <label for="doesWork" class="form-check-label">Does work?</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btn-add">
              Add Students
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">Edit student</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="firstNameEdit" class="form-label">Firstname</label>
                <input type="text" id="firstNameEdit" name="firstNameEdit" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="lastNameEdit" class="form-label">Lastname</label>
                <input type="text" id="lastNameEdit" name="lastNameEdit" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="groupEdit" class="form-label">Group</label>
                <select name="groupEdit" id="groupEdit" class="form-select">
                  <option value="React N38">React N38</option>
                  <option value="React N45">React N45</option>
                  <option value="React N50">React N50</option>
                  <option value="React N31">React N31</option>
                  <option value="React N22 ">React N22</option>
                </select>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="doesWorkEdit" name="doesWorkEdit" />
                <label for="doesWorkEdit" class="form-check-label">Does work?</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btn-update">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <table class="table">
      <thead>
        <th>#</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Group</th>
        <th>Does work?</th>
        <th>Actions</th>
      </thead>
      <tbody id="student-list"></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
